<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Accaunt</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
 <header>
  <div class="container">
    <div class=" nav">
        <div>
            <a href="#" class="logo">devfinder</a>
        </div>
        <div>
            <img src="./img/moon.svg"  width="40">
        </div>
       </div>
    
       <div>
        <div class="">
          <form class="search-box ">
            <label class="search-box__input">
                
                   <div>
                    <img src="./img/search.svg" alt="">
                   </div>
                
                <input id="input" class="input-search" type="text" placeholder="Search GitHub username">
            </label>
            <button class="btn" type="submit">Search</button>
          </form>
        </div>
       </div>

       <div class="main-box">
        <div class="img-avatar">
            <img class="img-avatarka" src="./img/Bitmap.png" alt="">
        </div>
        <div class="main-description">
            <div class="main-title">
               <div >
                <h1 class="user-title">The Octocat</h1>
                <span class="user-email">@octocat</span>
               </div>
               <p class="user-time">Joined 25 jan 2011</p>
            </div>
            <p class="bio">this profile has no bio</p>
            <div class="info">
                <div class="info-title">
                    <span>Repos</span>
                    <span class="repos">8</span>
                </div>
                <div class="info-title">
                    <span >Followers</span>
                    <span class="followers">8</span>
                </div>
                <div class="info-title">
                    <span>Following</span>
                    <span class="following">8</span>
                </div>
               
            </div>
            <div>
                <div class="social-media">
                    <div class="small-info">
                        <span>
                            <img src="./img/Shape.png" alt="">
                        </span>
                        <h5 class="locationn">San Fransisco</h5>
                    </div>
                    <div class="small-info">
                        <span>
                            <img src="./img/004-twitter.svg" alt="">
                        </span>
                        <h5 class="twitter">Not Avilable</h5>
                    </div>
                    
                </div>
                <div class="social-media">
                    <div class="small-info">
                        <span>
                            <img src="./img/002-url.svg" alt="">
                        </span>
                        <h5 class="github">https://github.blog</h5>
                    </div>
                    <div class="small-info">
                        <span>
                            <img src="./img/001-office-building.svg" alt="">
                        </span>
                        <h5 class="company">@github</h5>
                    </div>
                    
                </div>
                <div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
       </div>
  </div>
 </header>


 <script src="./app.js"></script>
</body>
</html>
